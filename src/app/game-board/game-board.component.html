<div class="game-puzzle-board">
    <div class="game-puzzle-panel" #puzzlePanel>
        <div class="game-puzzle-frame" [class.game-puzzle-won]="(gameStats$ | async).gameWon"
            [class.game-puzzle-over]="(gameStats$ | async).gameOver" [style.width.px]="frameSize"
            [style.height.px]="frameSize">

            <app-game-puzzle-tile *ngFor="let tile of tiles$ | async; trackBy: trackByFn" [tile]="tile"
                [photo]="selectedPhoto$ | async" [showNumber]="showNumber" [gameSize]="gameSize$ | async"
                [frameSize]="frameSize" (click)="clickTile(tile)"></app-game-puzzle-tile>

            <div class="game-puzzle-frame-photo"
                [style.backgroundImage]="'url(/assets/puzzle/' + (selectedPhoto$ | async) + ')'"></div>
            <!-- <div class="game-puzzle-frame-photo"
                 [style.backgroundImage]="url(/assets/puzzle/A1.jpg')"></div> -->
        </div>
        <span class="span-text">Who am i?</span>
        <a class="button" href="mailto:alex.baby@hrblock.com&cc=arun.mohan@hrblock.com?subject=DUG: Who am i?">
            <span>Submit Now</span>
        </a>
    </div>


    <app-game-puzzle-control class="game-puzzle-control" [(showNumber)]="showNumber" [level]="gameSize$ | async"
        (levelChange)="changeLevel($event)" (clickShuffle)="clickShuffle()"></app-game-puzzle-control>
</div>
